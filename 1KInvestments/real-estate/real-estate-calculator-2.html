<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Philadelphia Property Search Test</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label, input, button { display: block; margin: 1rem 0; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    pre { background: #f8f8f8; padding: 1rem; border: 1px solid #ccc; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Test: Philadelphia Property Lookup</h1>
  <label for="input">Type part of an address (example: <code>635 N</code>, <code>67TH</code>):</label>
  <input id="input" type="text" placeholder="Start typing address...">
  <button onclick="runSearch()">Search</button>
  <pre id="output">Waiting for input...</pre>

  <script>
    function runSearch() {
      const input = document.getElementById('input').value.trim().toUpperCase();
      const output = document.getElementById('output');

      if (!input || input.length < 3) {
        output.textContent = 'Please type at least 3 characters.';
        return;
      }

      const sql = `SELECT street_address FROM opa_properties_public WHERE street_address ILIKE '%${input}%' LIMIT 10`;
      const url = 'https://phl.carto.com/api/v2/sql?q=' + encodeURIComponent(sql);

      output.textContent = 'Searching...\n' + url;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(data => {
          if (data.rows.length === 0) {
            output.textContent = 'No results found.';
          } else {
            output.textContent = 'Results:\n' + data.rows.map(row => row.street_address).join('\n');
          }
        })
        .catch(err => {
          output.textContent = 'Fetch error:\n' + err;
        });
    }
  </script>
</body>
</html>
