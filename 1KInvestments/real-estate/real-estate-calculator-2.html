<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Investment Calculator</title>
  <style>
    body { font-family: sans-serif; background: #f3f5f8; padding: 0; margin: 0; }
    .app { max-width: 600px; margin: 2rem auto; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 2rem; position: relative; }
    header { text-align: center; margin-bottom: 1rem; }
    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      padding: 6px 10px;
      background: #eee;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
    }
    label { display: block; font-weight: bold; margin-top: 1rem; }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button { background: #1a73e8; color: white; font-weight: bold; cursor: pointer; border: none; }
    button:hover { background: #1666c1; }
    .results { margin-top: 1.5rem; padding: 1rem; background: #eef5fc; border-radius: 6px; }
    .rating { font-weight: bold; margin-top: 1rem; font-size: 1.2rem; }
    #suggestionsList {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 180px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      z-index: 10;
      display: none;
    }
    #suggestionsList div {
      padding: 10px;
      cursor: pointer;
    }
    #suggestionsList div:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="app">
    <a href="real-estate.html" class="back-button">&larr; Back</a>
    <header><h1>Real Estate Investment Calculator</h1></header>
    <label>Property Address</label>
    <div style="position: relative;">
      <input id="address" type="text" placeholder="Start typing an address...">
      <div id="suggestionsList"></div>
    </div>

    <label>Square Footage</label>
    <input type="number" id="squareFootage" readonly>

    <label>Bedrooms</label>
    <input type="number" id="bedrooms" readonly>

    <label>Bathrooms</label>
    <input type="number" id="bathrooms" readonly>

    <label>Year Built</label>
    <input type="number" id="yearBuilt" readonly>

    <label>Estimated Property Taxes ($)</label>
    <input type="number" id="taxes" readonly>

    <label>Purchase Price ($)</label>
    <input type="number" id="purchasePrice">

    <label>Monthly Rent ($)</label>
    <input type="number" id="rent">

    <label>Monthly Expenses ($)</label>
    <input type="number" id="expenses">

    <label>Time Frame (years)</label>
    <input type="number" id="years">

    <label>Expected Appreciation (%)</label>
    <input type="number" id="appreciation">

    <label>Upload Property Image (for repair estimate)</label>
    <input type="file" id="imageUpload" accept="image/*">

    <button onclick="calculate()">Analyze Deal</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function calculate() {
      const price = parseFloat(document.getElementById('purchasePrice').value) || 0;
      const rent = parseFloat(document.getElementById('rent').value) || 0;
      const expenses = parseFloat(document.getElementById('expenses').value) || 0;
      const years = parseFloat(document.getElementById('years').value) || 0;
      const appr = (parseFloat(document.getElementById('appreciation').value) || 0) / 100;
      const monthlyCash = rent - expenses;
      const annualCash = monthlyCash * 12;
      const roi = price > 0 ? (annualCash / price) * 100 : 0;
      const pv = price;
      const fv = pv * Math.pow(1 + appr, years);

      let rating = '';
      if (roi < 2 || monthlyCash < 0) rating = 'Very Bad Purchase';
      else if (roi < 5) rating = 'May Be a Bad Purchase';
      else if (roi < 8) rating = 'Could Be a Good Purchase';
      else if (roi < 12) rating = 'Potential Great Purchase';
      else rating = 'Amazing Deal';

      const addr = document.getElementById('address').value.trim() || 'â€“';
      let html = `
        <div><strong>Address:</strong> ${addr}</div>
        <div><strong>ROI:</strong> ${roi.toFixed(2)}%</div>
        <div><strong>Monthly Cash Flow:</strong> $${monthlyCash.toFixed(2)}</div>
        <div><strong>Annual Cash Flow:</strong> $${annualCash.toFixed(2)}</div>
        <div><strong>Future Value (${years} yrs):</strong> $${fv.toFixed(2)}</div>
        <div><strong>Present Value:</strong> $${pv.toFixed(2)}</div>
        <div class="rating">${rating}</div>
      `;

      const image = document.getElementById('imageUpload').files[0];
      if (image) {
        html += `<div><strong>Estimated Repairs:</strong> $8,000 (placeholder)</div>`;
      }
      document.getElementById('results').innerHTML = html;
    }

    const addressInput = document.getElementById('address');
    const suggestionsList = document.getElementById('suggestionsList');

    addressInput.addEventListener('input', function () {
      const input = this.value.trim().toUpperCase();
      suggestionsList.innerHTML = '';
      suggestionsList.style.display = 'none';
      if (input.length < 3) return;

      const sql = `SELECT * FROM opa_properties_public WHERE street_address ILIKE '${input}%' ORDER BY street_address LIMIT 10`;
      const url = 'https://phl.carto.com/api/v2/sql?q=' + encodeURIComponent(sql);
      console.log('Fetching:', url);

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const results = data.rows || [];
          if (!results.length) {
            const div = document.createElement('div');
            div.textContent = 'No matches found';
            suggestionsList.appendChild(div);
            suggestionsList.style.display = 'block';
            return;
          }

          results.forEach(row => {
            const div = document.createElement('div');
            div.textContent = row.street_address;
            div.onclick = () => {
              addressInput.value = row.street_address;
              suggestionsList.innerHTML = '';
              suggestionsList.style.display = 'none';
              document.getElementById('squareFootage').value = row.total_livable_area;
              document.getElementById('bedrooms').value = row.bedrooms;
              document.getElementById('bathrooms').value = row.full_bathroom_count + (row.half_bathroom_count * 0.5);
              document.getElementById('yearBuilt').value = row.year_built;
              document.getElementById('taxes').value = (row.market_value * 0.01399).toFixed(2);
              calculate();
            };
            suggestionsList.appendChild(div);
          });
          suggestionsList.style.display = 'block';
        })
        .catch(err => {
          console.error('Carto API error:', err);
        });
    });
  </script>
</body>
</html>
