<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1K Investment Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .calculator {
      background-color: #fff;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .calculator h2 {
      margin-top: 0;
    }

    .calculator label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .calculator input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .calculator button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #0a2540;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #113a5d;
    }

    .results {
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>1K Investment Calculator</h1>
    <p>Evaluate your property with live ROI and AI-powered rating</p>
  </header>

  <div class="calculator">
    <h2>Real Estate ROI Calculator</h2>

    <label for="purchasePrice">Purchase Price ($)</label>
    <input type="number" id="purchasePrice" />

    <label for="repairCost">Repair Costs ($)</label>
    <input type="number" id="repairCost" />

    <label for="rentalIncome">Monthly Rent ($)</label>
    <input type="number" id="rentalIncome" />

    <label for="annualExpenses">Annual Expenses ($)</label>
    <input type="number" id="annualExpenses" />

    <button onclick="calculateROI()">Calculate ROI</button>

    <div class="results" id="result"></div>
  </div>

  <script>
    function calculateROI() {
      const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
      const repairCost = parseFloat(document.getElementById('repairCost').value) || 0;
      const rentalIncome = parseFloat(document.getElementById('rentalIncome').value) || 0;
      const annualExpenses = parseFloat(document.getElementById('annualExpenses').value) || 0;

      const totalInvestment = purchasePrice + repairCost;
      const annualRent = rentalIncome * 12;
      const netIncome = annualRent - annualExpenses;
      const roi = ((netIncome / totalInvestment) * 100).toFixed(2);

      let grade = '';
      if (roi >= 15) grade = 'Amazing Deal';
      else if (roi >= 10) grade = 'Good Deal';
      else if (roi >= 5) grade = 'Mediocre';
      else grade = 'Bad Investment';

      document.getElementById('result').innerHTML = `ROI: ${roi}%<br>AI Rating: <strong>${grade}</strong>`;
    }
  </script>
</body>
</html>
